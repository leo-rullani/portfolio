
<div class="container" #scrollRef>
  <div class="app-background"></div>

  <app-menu
    [activeLang]="activeLang"
    (activeLangChange)="activeLang = $event"
  ></app-menu>

  <app-profile
    class="slide"
    id="profile-slide"
    [scrollEl]="scrollContainerRef"
    [activeLang]="activeLang"
  ></app-profile>

  <app-social-media
    [class.hidden]="!showSocialMedia"
    [activeLang]="activeLang"
    (langChange)="changeLang($event)"
  ></app-social-media>

  <about-me
    class="slide"
    id="about-me-slide"
    [scrollEl]="scrollContainerRef"
    [activeLang]="activeLang"
  ></about-me>

  <skill-set
    class="slide"
    id="skill-set-slide"
    [scrollEl]="scrollContainerRef"
    [activeLang]="activeLang"
  ></skill-set>

  <my-work
    class="slide"
    id="my-work-slide"
    [scrollEl]="scrollContainerRef"
    [activeLang]="activeLang"
  ></my-work>

  <references-me
    class="slide"
    id="references-slide"
    [scrollEl]="scrollContainerRef"
    [activeLang]="activeLang"
  ></references-me>

  <app-send-mail
    class="slide"
    id="send-mail-slide"
    [scrollEl]="scrollContainerRef"
    [activeLang]="activeLang"
  ></app-send-mail>

  <router-outlet></router-outlet>
</div>

<router-outlet name="overlay"></router-outlet>
