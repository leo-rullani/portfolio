<!-- app.component.html -->

<!-- 1) #scrollRef => Referenz am DIV -->
<div class="container" #scrollRef>
  <div class="app-background"></div>

  <app-menu></app-menu>

  <app-profile
    class="slide"
    id="profile-slide"
    [scrollEl]="scrollContainerRef"
    [activeLang]="activeLang"
  ></app-profile>

  <!-- Social Media ist kein "Slide", braucht keine ID -->
  <app-social-media
    [class.hidden]="!showSocialMedia"
    [activeLang]="activeLang"
    (langChange)="changeLang($event)"
  ></app-social-media>

  <about-me
    class="slide"
    id="about-me-slide"
    [scrollEl]="scrollContainerRef"
    [activeLang]="activeLang"
  ></about-me>

  <skill-set
    class="slide"
    id="skill-set-slide"
    [scrollEl]="scrollContainerRef"
    [activeLang]="activeLang"
  ></skill-set>

  <my-work
    class="slide"
    id="my-work-slide"
    [scrollEl]="scrollContainerRef"
    [activeLang]="activeLang"
  ></my-work>

  <references-me
    class="slide"
    id="references-slide"
    [scrollEl]="scrollContainerRef"
    [activeLang]="activeLang"
  ></references-me>

  <!-- Kontaktformular -->
  <app-send-mail
    class="slide"
    id="send-mail-slide"
    [scrollEl]="scrollContainerRef"
  ></app-send-mail>

  <!-- Haupt-Router-Outet (für deine Haupt-Routen, falls nötig) -->
  <router-outlet></router-outlet>
</div>

<!-- WICHTIG: Named outlet="overlay" -->
<router-outlet name="overlay"></router-outlet>
