<!-- 1) #scrollRef => Referenz am DIV -->
<div class="container" #scrollRef>
  <div class="app-background"></div>

  <app-menu></app-menu>

  <!-- [scrollEl]="scrollContainerRef" an Kind-Komponenten -->
  <app-profile class="slide" [scrollEl]="scrollContainerRef"></app-profile>
  <app-social-media [class.hidden]="!showSocialMedia"></app-social-media>
  <about-me class="slide" [scrollEl]="scrollContainerRef"></about-me>
  <skill-set class="slide" [scrollEl]="scrollContainerRef"></skill-set>
  <my-work class="slide" [scrollEl]="scrollContainerRef"></my-work>

  <references-me class="slide" [scrollEl]="scrollContainerRef"></references-me>

  <contact-me class="slide" [scrollEl]="scrollContainerRef"></contact-me>

  <router-outlet></router-outlet>
</div>
