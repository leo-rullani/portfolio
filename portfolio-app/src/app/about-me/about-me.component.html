<div class="about-me">

  <div class="vertical-title">{{ text[activeLang].verticalTitle }}</div>

  <div class="intro">
    <p>{{ text[activeLang].paragraphs[0] }}</p>
    <p>{{ text[activeLang].paragraphs[1] }}</p>
    <p>{{ text[activeLang].paragraphs[2] }}</p>
  </div>

  <h2 class="iam-title">{{ text[activeLang].iAmTitle }}</h2>

  <div class="icon-row">
    <div class="icon-box">
      <!-- Icon + Location -->
      <svg
        width="33"
        height="40"
        viewBox="0 0 33 40"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M0 16.6266C0 24.6113 9.10992 34.3381 16.3097 40C22.6278 34.7736 31.8112 26.4259 32.4724 16.6266C32.9717 9.22578 26.6685 -0.214066 16.3097 0.00369967C3.89374 0.26471 0 10.0209 0 16.6266Z"
          fill="#B5E93B"
        />
        <path
          d="M20.0312 14.7778C19.9651 16.9256 18.2524 18.6169 16.2057 18.5555C14.1591 18.4941 12.5535 16.7032 12.6196 14.5555C12.6857 12.4078 14.3984 10.7164 16.445 10.7778C18.4917 10.8392 20.0972 12.6301 20.0312 14.7778Z"
          fill="#4A4A4A"
        />
      </svg>
      <p>{{ text[activeLang].location }}</p>
    </div>

    <div class="icon-box">
      <!-- Icon + Remote -->
      <svg
        width="33"
        height="40"
        viewBox="0 0 54 47"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M20.6113 23.1379C20.6113 22.4476 21.171 21.8879 21.8613 21.8879H48.335C49.0254 21.8879 49.585 22.4476 49.585 23.1379V40.176H20.6113V23.1379Z"
          fill="#4A4A4A"
          stroke="#B5E93B"
          stroke-width="1.5"
        />
        <path
          d="M16.4893 42.4932H53.5801V43.989C53.5801 45.6459 52.2369 46.989 50.5801 46.989H19.4893C17.8324 46.989 16.4893 45.6459 16.4893 43.989V42.4932Z"
          fill="#B5E93B"
        />
        <rect
          x="32.2246"
          y="43.6172"
          width="6.74379"
          height="1.12396"
          rx="0.561982"
          fill="#140754"
        />
        <path
          d="M22.4889 13.5133C15.9889 12.5133 13.489 16.0132 12.7146 22.0278"
          stroke="#FFFDFD"
          stroke-width="2"
          stroke-linecap="round"
        />
        <path
          d="M22.9893 8.01324C12.926 7.0474 7.23133 13.0162 6.82783 21.8931"
          stroke="#FFFDFD"
          stroke-width="2"
          stroke-linecap="round"
        />
      </svg>
      <p>{{ text[activeLang].remote }}</p>
    </div>

    <div class="icon-box">
      <!-- Icon + Relocate -->
      <svg
        width="33"
        height="40"
        viewBox="0 0 30 49"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <ellipse
          cx="3.46154"
          cy="3.30082"
          rx="3.46154"
          ry="3.30082"
          transform="matrix(0.990909 0.134535 -0.169599 0.985513 3.42871 41.5386)"
          fill="#FFFDFD"
        />
        <ellipse
          cx="3.46154"
          cy="3.30082"
          rx="3.46154"
          ry="3.30082"
          transform="matrix(0.990909 0.134535 -0.169599 0.985513 20.6387 41.5386)"
          fill="#FFFDFD"
        />
        <rect
          x="8"
          y="1"
          width="14.1538"
          height="13.525"
          rx="1"
          stroke="#FFFDFD"
          stroke-width="2"
        />
        <rect
          y="9.87964"
          width="30"
          height="33.8728"
          rx="2"
          fill="#B5E93B"
        />
      </svg>
      <p>{{ text[activeLang].relocate }}</p>
    </div>
  </div>

  <!-- Button "Contact me" -->
  <button class="btn-primary" (click)="scrollToContact()">
    {{ text[activeLang].contactButton }}
  </button>

  <!-- Pfeil (optional) -->
  <div class="arrow-right" (click)="scrollNext()">
    <svg
      width="113"
      height="38"
      viewBox="0 0 113 38"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M3 16.5C1.61929 16.5 0.5 17.6193 0.5 19C0.5 20.3807 1.61929 21.5 3 21.5L3 16.5ZM111.768 20.7678C112.744 19.7914 112.744 18.2085 111.768 17.2322L95.8579 1.32232C94.8816 0.346012 93.2986 0.346012 92.3223 1.32232C91.346 2.29863 91.346 3.88155 92.3223 4.85786L106.464 19L92.3223 33.1421C91.346 34.1184 91.346 35.7014 92.3223 36.6777C93.2986 37.654 94.8816 37.654 95.8579 36.6777L111.768 20.7678ZM3 21.5L110 21.5L110 16.5L3 16.5L3 21.5Z"
        fill="#B5E93B"
      />
    </svg>
  </div>
</div>
