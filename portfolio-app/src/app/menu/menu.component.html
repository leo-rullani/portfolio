<!-- NAV: Desktop-Menü links + Burger (für Mobile) -->
<nav class="menu-system">
  <div class="menu-bg"></div>
  <div class="shadow-menu"></div>

  <div class="logo">
    <img src="/assets/img/profil.png" alt="Profil" />
  </div>

  <!-- Desktop-Menü-Punkte (nur >= 800px sichtbar) -->
  <div class="menu-items">
    <span (click)="scrollToAboutMe()">Why me</span>
    <span (click)="scrollToSkills()">Skills</span>
    <span (click)="scrollToMyWork()">My Work</span>
    <span (click)="scrollToContact()">Contact</span>
  </div>

  <!-- Burger-Menü für Mobile (< 800px) -->
  <div class="burger-menu" (click)="toggleMenu()">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>
</nav>

<!-- MOBILE OVERLAY (nur < 800px sichtbar) -->
<div class="mobile-overlay" [ngClass]="{'show': isOverlayOpen}">
  <!-- Grüne BG -->
  <div class="overlay-bg"></div>

  <!-- Close-Button (X) -->
  <div class="close-btn" (click)="toggleMenu()">
    <div class="line1"></div>
    <div class="line2"></div>
  </div>

  <!-- Menü-Items in einer Spalte -->
  <div class="menu-items-column">
    <span (click)="onWhyMe()">Why me</span>
    <span (click)="onSkillSet()">My Skill Set</span>
    <span (click)="onMyWork()">My Work</span>
    <!-- KEIN References -->
    <span (click)="onContact()">Contact me</span>

    <!-- Sprache umschalten (DE | EN) -->
    <div class="change-language">
      <span>DE</span>
      <span>|</span>
      <span>EN</span>
    </div>
  </div>
</div>
